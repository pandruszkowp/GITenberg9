apply plugin: 'com.android.application'

ext {
    isLibrary = false
}

android {

    buildTypes {
        release {
            //是否zip优化
            zipAlignEnabled true
            //是否移除无用的资源，造成：specified for property 'resourceFile' does not exist.
            //shrinkResources true
            //是否混淆
            minifyEnabled true
            //混淆配置文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile 'com.alibaba:fastjson:1.1.55.android'
    compile 'com.yanzhenjie.permission:support:2.0.1'
    compile project(':library:WheelPicker')
    compile project(':library:FilePicker')
    compile project(':library:ColorPicker')
    compile project(':library:MultiplePicker')
}
